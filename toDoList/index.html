<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/401863d6c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>
    <div class="columns">
        <div class="column is-6 is-offset-5">
            <span class="text">ToDo List</span>
            <i class="fa-solid fa-folder-open text"></i>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-5" id="inputContainer">
            <input placeholder="add item" id="new-task-input"></input>
            <button id="new-task-button">+</button>
        </div>
    </div>
    <div id="taskContainer">
    </div>


    <template id="task-template">
        <div class="columns">
            <div class="task">
                <input type="checkbox" class="checkbox space">
                <p class="taskContent space"></p>
                <button class="removeTask space">x</button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
